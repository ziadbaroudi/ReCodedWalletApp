<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/style.css">
        <title>Wallet</title>
    </head>
    <body>
        <!-- modal -->
        <div id="modal" class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create New Wallet</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close" ></button>
                    </div>
                    <div class="modal-body">
                        <form role = "form">
                            <div class="form-group">
                                <label class= "control-label">Wallet Name</label>
                                <div>
                                    <input id="walletName" type="text" class="form-control">
                                </div>
                                <hr class="divider">
                            </div>
                            <div class="form-group">
                                <label class ="control-label">Currency</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="usdRadio>
                                    <label class="form-check-label" for="usdRadio">
                                      USD $
                                    </label>
                                  </div>

                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="lebaneseRadio" checked>
                                    <label class="form-check-label" for="lebaneseRadio">
                                      Lebanese Lira L.L
                                    </label>
                                </div>
                                <hr class="divider">
                            </div>
                            <div class="form-group">
                                <label class= "control-label">Balance</label>
                                <div>
                                    <input type="number" class="form-control" id="balance" />
                                    <hr class="divider">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="contol-label">Description</label>
                                <div>
                                    <input type="text" class="form-control" id="desc"/>
                                </div>
                            </div>
                        </form> 
                        <!--Create Button inside Modal-->
                        <div class="modal-footer">
                            <button type = "submit" id="createBtnM" class="btn btn-danger">Create Wallet</button> 
                        </div>
                </div> <!-- modal content -->
            </div> <!-- modal dialog -->
        </div> <!-- modal -->
        <!-- nav bar -->
        </div>   
        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col navi">
                    <h4 class= "ms=1 text-white text-center text-md-start">Wallet App</h4>
                </div>
            </div>
        </div>
        <!-- welcome page shown till a wallet is added -->
        <div id="hidden1" class="container-fluid">
            <div class="row">
                <!-- icon -->
                 <svg xmlns="http://www.w3.org/2000/svg" width="146" height="146" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                    <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                </svg>
                <!-- welcome text -->
                <h3 class = "display-5 text-center fw-normal">Ooops!</h3>
                <p class = "fs-4 text-center">You have no Wallets... start by creating one</p>
                <div class= "col d-flex justify-content-center">
                    <button id = "create" class= "btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Create a Wallet</button>
                </div>
            </div>
        </div>
        <!-- Wallet hidden till it's not  -->
        <div id= "hidden2" class="container d-none">
            <!-- create form -->
            <form role="form">
                <div class= "form-group">
                    <!-- display total wallet -->
                    <label id="balance" class="control-label display-5 mb-3">Wallet Balance:</label>
                </div>
                <div class="form-group">
                    <label class=" mb-2 control-label" >Make a transaction</label>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <!-- transactions input -->
                            <input type="number" id="transactionValue" class="form-control"/>
                            <span class= "input-group-text">$</span>
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                        <div class="col-md-4">
                            <!-- add and remove button -->
                            <button type="button" id="incomebtn" class="btn btn-primary">Income</button>
                            <button type="button" id="expensebtn" class="btn btn-danger">Expense</button>
                        </div>
                </div>               
                <div class="row">
                    <div class="form-group mb-2 col-md-4">
                        <!-- transaction notes -->
                        <label for="transactionNotes" class="control-label" >Transaction Notes:</label>
                        <input type="text" id="transactionNotes" placeholder="Transaction Notes" class="form-control"/>
                    </div>  
                    <div class="form-group mb-2 col-md-4">
                        <!-- transaction tags -->
                        <label for="transactionTags" class="control-label">Transaction Tags:</label>
                        <input type="text" class="form-control" id="transactionTags" placeholder="Transaction Tags"/>
                    </div>
                    <div class="col-md-4 mt-4">
                        <button class="btn btn-secondary" id="addTransaction">Add Transaction</button>
                    </div>
                </div>
                <div class="row">
                    <!-- add transaction in js here!! -->
                    <ul class="list-group">
                    </ul>
                </div>
                
            </form>
        </div> 




        <!-- Scripts -->
         <script src= "./src/script.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
